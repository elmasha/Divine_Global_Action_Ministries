<script id="MainScript">
  ///-------------------VARIABLES---------------------/////
    var ImageTitle,ImageUrl,ImageDescription,InputDate;
    var files = [];
    var reader;
  
  
  ///-------------------SELECT IMAGE---------------------/////
      document.getElementById("select").onclick = function(e){
  
        var input = document.createElement('input');
        input.type = 'file';
  
        
  
        input.onchange = e =>{
  
          files = e.target.files;
          reader = new FileReader();
          reader.onload = function(){
  
            document.getElementById("myimg").src = reader.result;
            
          }
          reader.readAsDataURL(files[0]);
  
        }
        input.click();
      }
  
      ///-------------------UPLOAD IMAGE---------------------///
  
      document.getElementById("Upload").onclick = function(){
  
        ImageTitle = document.getElementById("name").value;
        ImageDescription = document.getElementById("description").value;
        InputDate = document.getElementById("date").value;
      
  
        var uploadTask = firebase.storage().ref('Images/'+ImageTitle+".jpg").put(files[0]);
  
        uploadTask.on('state_changed',function(snapshots){
  
            var progress = (snapshots.bytesTransfer/ snapshots.totalBytes)*100;
            document.getElementById('upProgress').innerHTML = 'Uploading..'+progress+'%';
          
        }, function(error){
          alert('error occured in saving the image');
        },
        
        function(){
  
          uploadTask.snapshot.ref.getDownloadURL().then(function(url){
            ImageUrl = url;

          });

          if(ImageTitle == "" | ImageDescription ==""){
            window.alert("Nothing to be Uploaded");

          }else if(ImageUrl == ""){

            window.alert("No photo Selected")

          }else{

            db.collection("events").doc().set({
          Title: ImageTitle,
          Description: ImageDescription,
          Date: InputDate,
          Image: ImageUrl,
  
          })
          .then(function() {
          console.log("Document successfully written!");
          window.alert("Event uplaoded successfull")
          })
          .catch(function(error) {
          console.error("Error writing document: ", error);
          window.alert(error)
          });
  
          }
  
  
        }
  
        )
  
      }
  
  
  
  
  </script>
